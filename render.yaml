services:
  # Backend Web Service
  - type: web
    name: alarm-light-kittens-backend
    runtime: node
    region: singapore
    plan: free
    branch: main
    rootDir: .
    buildCommand: npm install && npm run build --prefix server && npm install && npx quasar build && cd server && npx prisma db push --accept-data-loss
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
    healthCheckPath: /
